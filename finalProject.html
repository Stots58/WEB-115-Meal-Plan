<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> WEB-115 Final Project </title>
</head>

<body bgcolor="#7E7E7E">
<form id = "myForm">
<center><img src="WEB_Final_Logo.png"></center>

<center>
    <h1 >Build Your Meal Plan</h1>
    <br>
    <div class="mahi_holder">
    <div class="container">
      <div class="row bg_1">


        <h2><i>Your Information</i></h2>
        <div class="col-3">
            <input class="effect-1" type="text" placeholder="Your Name" id = "myInput1">
              <span class="focus-border"></span>
          </div>
        <div class="col-3">
            <p class="error-msg">Please enter a valid email.</p>
            <input class="effect-2" type="text" placeholder="Your Email" id = "myInput2">
              <span class="focus-border"></span>
          </div>
        <div class="col-3">
            <input class="effect-3" type="text" placeholder="Your Hight" id = "myInput3">
              <span class="focus-border"></span>
          </div>        
        <div class="col-3">
            <input class="effect-4" type="text" placeholder="Your Age" id = "myInput4">
              <span class="focus-border"></span>
          </div>
        <div class="col-3">
            <input class="effect-5" type="text" placeholder="Your Weight" id = "myInput5">
              <span class="focus-border"></span>
          </div>
          <div class="col-3">
            <input class="effect-6" type="text" placeholder="Your Goal" id = "myInput11">
              <span class="focus-border"></span>
          </div>
      </div> 
      <div class="row bg_2">

<p>__________________________________________</p>

        <h2><i>Your Meals</i></h2>
        <div class="col-3">
        	<input class="effect-10" type="text" placeholder="Your meal for breakfast" id = "myInput6">
            <span class="focus-bg"></span>
        </div>
        <div class="col-3">
        	<input class="effect-11" type="text" placeholder="Your first snack" id = "myInput7">
            <span class="focus-bg"></span>
        </div>
        <div class="col-3">
        	<input class="effect-12" type="text" placeholder="Your meal for lunch" id = "myInput8">
            <span class="focus-bg"></span>
        </div>
        <div class="col-3">
        	<input class="effect-13" type="text" placeholder="Your second snack" id = "myInput9">
            <span class="focus-bg"></span>
        </div>
        <div class="col-3">
        	<input class="effect-14" type="text" placeholder="Your meal for dinner" id = "myInput10">
            <span class="focus-bg"></span>
        </div>
      </div>
      <div class="row bg_3">

      </div>
    </div>
</div>

<br><br>
<style>
    .button-27 {
    appearance: none;
    background-color: #000000;
    border: 2px solid #1A1A1A;
    border-radius: 15px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    font-size: 16px;
    font-weight: 600;
    line-height: normal;
    margin: 0;
    min-height: 60px;
    min-width: 0;
    outline: none;
    padding: 16px 24px;
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 12%;
    will-change: transform;
    }

    .button-27:disabled {
    pointer-events: none;
    }

    .button-27:hover {
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
    }

    .button-27:active {
    box-shadow: none;
    transform: translateY(0);
    }
</style>

<input type = "button" id = "myButton" value = "Submit" class="button-27">
</center>
</form>

<script src="projectJS.js"></script>
</body>
</html>
